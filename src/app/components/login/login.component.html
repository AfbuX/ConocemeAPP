<div class="login-bg bg-footer">
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">{{ userType === 'cliente' ? 'CLIENTES' : 'TRABAJADORES' }}</h2>
      <p class="login-subtitle">
        {{ userType === 'cliente' ? '¡Bienvenido! Ingresa tus datos para iniciar sesión:' : '¡Bienvenido Trabajador! Ingresa tus datos para iniciar sesión:' }}
      </p>
      <form (ngSubmit)="onSubmit()">
        <div class="login-field">
          <label for="email">Usuario:</label>
          <input type="email" id="email" (ngModel)="email" name="email" required />
        </div>
        <div class="login-field">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" (ngModel)="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">Iniciar Sesión</button>
        <div class="login-links">
          <ng-container *ngIf="userType === 'cliente'">
            <span class="register-text">¿No tienes una cuenta? <a href="/registro" class="register-link">regístrate</a></span>
          </ng-container>
        </div>
      </form>
      <div class="switch-type">
        <!-- <button type="button" (click)="setUserType('cliente')" [class.active]="userType === 'cliente'">Cliente</button>
        <button type="button" (click)="setUserType('trabajador')" [class.active]="userType === 'trabajador'">Trabajador</button> -->
      </div>
    </div>
  </div>
</div>
