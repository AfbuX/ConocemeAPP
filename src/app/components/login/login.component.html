<div class="login-bg bg-footer">
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">{{ userType === 'Cliente' ? 'CLIENTES' : 'EMPLEADOS' }}</h2>
      <p class="login-subtitle">
        {{ userType === 'Cliente' ? '¡Bienvenido! Ingresa tus datos para iniciar sesión:' : '¡Bienvenido Trabajador! Ingresa tus datos para iniciar sesión:' }}
      </p>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="login-field">
          <label for="email">Usuario:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="ejemplo@correo.com" />
        </div>
        <div class="login-field">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="******"/>
        </div>
        <button type="submit" class="login-btn">Iniciar Sesión</button>
        <!-- <div class="login-links">
          <ng-container *ngIf="userType === 'Cliente'">
            <span class="register-text">¿No tienes una cuenta? <a href="/registro" class="register-link">regístrate</a></span>
          </ng-container>
        </div> -->
      </form>
      <div class="switch-type">
      </div>
    </div>
  </div>
</div>
