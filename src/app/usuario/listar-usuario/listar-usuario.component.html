<main class="bg-light">
  <div class="doce"></div>
<br>
<div class="row justify-content-end">
  <div class="col-lg-1 col-12">
    <button class="btn-nuevo " (click)="nuevoUsuario()" >
      Nuevo
    </button>
  </div>
</div>
<br>

<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="row" *ngIf="!isLoading">

    <div class="col-12">

        <table class="table table-striped table-hover">
            <thead>
              <tr>
                
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha Registro</th>
                <th scope="col">Rol</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                
              </tr>
            </thead>
            
            <tbody>
              <tr *ngFor="let us of vectorUsuario">
                <th scope="row">{{us.id}}</th>
                <td>{{us.nombre}}</td>
                <td>{{us.fecha | date: 'dd/MM/yyy HH:mm'}}</td>
                <td>{{us.roll}}</td>
                <td>{{us.email}}</td>
                <td>{{us.dbpassword}}</td>
                
                <td>
                    <button  class="btn-editar me-1"  (click)="editarUsuario(us)">Editar</button>
                    <button  class="btn-eliminar " (click)="eliminarUsuario(us)">Eliminar</button>
                </td>
              </tr >
              
            </tbody>
          </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalUsuario" #modalUsuario data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalUsuario" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalUsuario">{{isNew?'Nuevo':'Editar'}} Usuario {{this.usuarioSeleccion?.nombre}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-cu-usuario [usuario]="usuarioSeleccion"></app-cu-usuario>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button"  class="btn btn-primary" (click)="guardarUsuario()">Guardar</button>
      </div>
    </div>
  </div>
</div>
</main>
