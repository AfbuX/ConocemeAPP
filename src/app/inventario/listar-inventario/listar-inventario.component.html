<!-- <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center bg-light"> -->
    <div class="paPonerColor">
        <div class="row justify-content-center me-1 mt-4">
            <div class="col-md-10 col-lg-9 text-end pe-0">
                <button class="btn btn-add" (click)="NuevoProducto()" data-bs-toggle="modal"
                    data-bs-target="#modalProducto">
                    <i class="bi bi-plus-circle"></i> Nuevo producto
                </button>
            </div>
        </div>

        <!-- ////////////////////////////////////////////////// -->
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9">
                <table class="table mi-tabla mx-auto">
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Sección</th>
                            <th scope="col">Marca</th>
                            <th scope="col" class="text-end pe-5">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of vectorProductos">
                            <th scope="row">{{prod.codigo}}</th>
                            <td>{{prod.nproducto}}</td>
                            <td>{{prod.cantidad}}</td>
                            <td>{{prod.seccion}}</td>
                            <td>{{prod.marca}}</td>
                            <td class="text-end">
                                <button class="btn btn-edit" data-bs-toggle="modal"
                                    data-bs-target="#modalProducto" (click)="EditarProducto(prod)">
                                    <i class="bi bi-pencil-square"></i> Editar</button>
                                <button class="btn btn-delete" (click)="EliminarProducto(prod)">
                                    <i class="bi bi-trash"></i> Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <!-- </div> -->

    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">
    Launch static backdrop modal
</button> -->

    <!-- Modal -->
    <div class="modal fade" id="modalProducto" #modalProducto data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalProducto">{{isNew?'Nuevo':'Editar'}} Producto:
                        {{this.productoSeleccionado?.nproducto}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <app-ca-prod [producto]="productoSeleccionado">

                    </app-ca-prod>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="GuardarProducto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
